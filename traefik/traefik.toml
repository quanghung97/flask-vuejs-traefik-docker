defaultEntryPoints = ["https","http"]

[entryPoints]
  [entryPoints.http]
  address = ":80"
    [entryPoints.http.redirect]
    entryPoint = "https"
  [entryPoints.https]
  address = ":443"
  [entryPoints.https.tls]

[retry]

[docker]
endpoint = "unix:///var/run/docker.sock"
domain = "service.test"
watch = true
exposedByDefault = false

[acme]
email = "admin@service.test"
storage = "acme.json"
entryPoint = "https"
onHostRule = true

[acme.httpChallenge]
  entryPoint = "http"

[[acme.domains]]
  main = "service.test"
